
spring:
  jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8:00
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/2market?useUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456
      druid:
          initial-size: 1
          min-idle: 1
          max-active: 20
          max-wait: 60000
          # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
          time-between-eviction-runs-millis: 60000
          #配置一个连接在池中最小生存的时间，单位是毫秒
          minEvictableIdleTimeMillis: 300000
          async-init: true

#mybaits 配置
mybatis:
  config-location: classpath:mybatis-config.xml
logging:
  level:
    root: WARN
    com.gjf.mapper: TRACE



